<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="form-styles.css">

</head>
<body>
<h2>Signup form</h2>
<p>Would you like to become a member of our community. Wait no more! Sign up now!</p>

 <!-- Signup and Login Buttons -->

<button class="form-btn" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
<p>Do you already have an account? Login now. </p>
<button class="form-btn" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Login</button>

<!-- Signup form modal -->
<div id="id01" class="signup-modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter your name" name="name" required>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="form-btn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<!--Login form modal -->
   


    <div id="id02" class="login-modal">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h1>Login</h1>
          <p>Please login to your account.</p>
          <hr>
          <label for="name"><b>Username</b></label>
          <input type="text" placeholder="Enter your username" name="name" required>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
    
    
          <div class="clearfix">
            <button type="submit" class="form-btn">Login</button>
           
          </div>
        </div>
      </form>
    </div>



<script src="form.js">

</script>

</body>
</html>
