<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="form-styles.css">


</head>
<body>

    <!-- The code for the Subscribe button and the modal window -->
  <div class="subscribe-form">
    <div class="left">
      <img src="./assets/images/recycle.gif" alt="" width="80%">
    </div>
    <div class="right">
      <h2>Subscribe to our newsletter!</h2>
      <p>Please subscribe to learn more about our news and activities.</p>
      <div class="form">
        <div class="input">
          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="john@gmail.com">
        </div>
        <div class="button">
          <button id="show-message">Subscribe</button>
        </div>
      </div>
    </div>
    <button class="close-btn">
      &times;
    </button>
  </div>
  <div class="center">
    <button id="open-subscribe-form">
      Subscribe
    </button>
  </div>


  <script src="form.js"></script>

 </body>

</html>
